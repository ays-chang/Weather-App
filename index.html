<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/91fc485f8f.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather Search</title>
</head>

<body>
  <div class="container">

    <!-- START of weather content-->
    <div class="weather-app">

      <div class="search-bar">
        <form class="row row-cols-auto g-1 align-items-end" id="search-bar">
          <div class="col logo">
            <img src="images/weather-logo.png" alt="weather-logo" width="100px" />
          </div>
          <div class="col-7">
            <input type="search" class="form-control form-control-lg" placeholder="Search location" id="search-input"/>
          </div>
          <div class="col">
            <button type="submit">
              <i class="fa fa-search"></i>
            </button>
            <button type="submit">
              <i class="fas fa-map-marker-alt" id="current-location"></i>
            </button>
          </div>
        </form>
      </div>
      
      <div class="data">
        <div class="row">
          <h1>
            <span id="result-city"></span>
          </h1>
          <ul>
            <li>
              <span id="result-date-time"></span>
            </li>
            <li>
              <span id="result-weather"></span>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="weather" class="weather-icon" id="weather-icon" />
            <span class="temperature" id="result-temperature"></span>
            <span class="units"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
          <div class="col-6">
            <ul class="details">
              <li>
                Humidity: <span id="result-humidity"></span>%
              </li>
              <li>
                Wind: <span id="result-wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row forecast" id="forecast">

      </div>
      
    </div>
    <!-- END of weather content-->

    <div class="footer">
      <a href="https://github.com/ays-chang/Weather-App" target=_blank">Open-source code</a> by Alice Chang
    </div>
    
  </div>

  <script src="src/index.js"></script>
</body>

</html>
